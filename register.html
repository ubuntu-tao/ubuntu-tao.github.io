<body>
    <div class="w">
        <!-- 头部模块开始 -->
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.jpg" alt=""></a>
            </div>

        </header>
        <!-- 头部模块结束，主体部分开始 -->
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">已有账号，请<a href="#">登录</a>
                </div>
            </h3>
            <!-- 信息主题 -->
            <div class="reg_bd">

                <form action="">
                    <ul>
                        <li>
                            <label for="" class="label">手机号:</label>
                            <input type="text" class="inp">
                            <span class="error">
                                <i class="error_icon"></i>手机号格式不正确，请重新输入</span>
                        </li>
                        <li>
                            <label for="" class="label">短信验证码:</label>
                            <input type="text" class="inp">
                            <span class="success">
                                <i class="success_icon"></i>短信验证码正确</span>
                        </li>
                        <li>
                            <label for="" class="label">密码:</label>
                            <input type="password" class="inp">
                            <span class="error">
                                <i class="error_icon"></i>手机号格式不正确，请重新输入</span>
                        </li>
                        <!-- 安全模块 -->
                        <li class="safe">
                            安全程度<em class="ruo">弱</em><em class="zhong">中</em><em class="qiang">强</em>
                        </li>
                        <li>
                            <label for="" class="label">确认密码:</label>
                            <input type="password" class="inp">
                            <span class="error">
                                <i class="error_icon"></i>手机号格式不正确，请重新输入</span>
                        </li>
                        <li class="agree">
                            <input type="checkbox" name="" id="">同意协议并注册
                            <a href="#">《知晓用户协议》</a>
                        </li>
                        <li class="wancheng">
                            <input type="submit" value="完成注册" class="btn">
                        </li>
                    </ul>
                </form>

            </div>

        </div>
        <!-- 主题部分结束，底部区域开始 -->
