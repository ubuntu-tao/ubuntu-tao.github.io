            <h2 class="yaoqiu">日志填写要求</h2>
            <h3>要求1、项目名称必须与系统的中名称对应起来（以SVN里面的名称为准），不能使用简、称别称。</h3>
            <h3>要求2、备注工作内容要写明具体对哪台设备进行了什么动作。</h3>
            <h3>要求3、项目阶段分为：售中-调试，其中售后分为维修（正常售后）、维护（巡检、取样等）。</h3>
            <h3>要求4、如果项目A没有结束，中间去其他项目B，项目不结束。直到项目A真正意义上结束，才填结束。</h3>
